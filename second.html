<!DOCTYPE html>

<head>
	<title>Second Example</title>
	<link rel="stylesheet" type="text/css" media="all" href="./second/jquery2.min.css">
	<link rel="stylesheet" type="text/css" media="all" href="./second/layout.css">
</head>

<body data-container="body">
	<div class="header-container header-style-1">
		<div id="maincontent" class="page-main"><a id="contentarea" tabindex="-1"></a>
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-md-4">
						<div class="deal-slider">
							<div class="products-grid">
								<div class="title-home">
									<h2><span>Hurray</span></h2>
								</div>
								<div class="owl-carousel owl-theme owl-loaded">
									<div class="owl-stage-outer">
										<div class="owl-stage"
											style="transform: translate3d(0px, 0px, 0px); transition: all 0s ease 0s; width: 1128px;">
											<div class="owl-item active" style="width: 346px; margin-right: 30px;">
												<div class="item product product-item">
													<div class="product-item-info">
														<div class="item-inner">
															<div class="box-image">
																<a href="#" class="product photo product-item-photo"
																	tabindex="-1">
																	<span
																		class="product-image-container product-image-container-1"
																		style="width: 100px;">
																		<span class="product-image-wrapper"
																			style="padding-bottom: 100%;">
																			<img class="product-image-photo"
																				src="./second/1.jpg"
																				data-src="./second/1.jpg"
																				loading="lazy" max-width="300"
																				max-height="300"
																				alt="Apple Iphone 7 Plus 128Gb"></span>
																	</span>
																	<style>
																		.product-image-container-1 {
																			width: 300px;
																		}

																		.product-image-container-1 span.product-image-wrapper {
																			padding-bottom: 100%;
																		}
																	</style>
																</a>
																<div class="label-product label-sale">
																	<span class="sale-product-icon">
																		-4% </span>
																</div>
																<div class="button-action">


																	<a href="#" role="button">

																	</a>
																	<a href="#"
																		class="action tocompare btn-action link-compare"
																		role="button">
																		<span>steve here2</span>
																	</a>
																	<a class="action quickview-handler sm_quickview_handler"
																		title="Quick View" href="#"><span>Quick
																			View</span></a>
																</div>
															</div>

															<div class="product details product-item-details box-info">
																<div class="product-reviews-summary short empty">
																	<div class="reviews-actions">
																		<a class="action add" href="#">
																		</a>
																	</div>
																</div>
																<h2 class="product name product-item-name product-name">
																	<a class="product-item-link" href="#">
																		Apple Iphone 7 Plus 128Gb
																	</a>
																</h2>

																<div class="price-box price-final_price"
																	data-role="priceBox" data-product-id="1"
																	data-price-box="product-id-1">
																	<span class="special-price">


																		<span
																			class="price-container price-final_price tax weee">
																			<span class="price-label">No
																				meaning</span>
																			<span id="product-price-1"
																				data-price-amount="240"
																				data-price-type="finalPrice"
																				class="price-wrapper "><span
																					class="price">US$240٫00</span></span>
																		</span>
																	</span>
																	<span class="old-price">
																		<span class="price-container">
																			<span class="price-label">price</span>
																			<span id="old-price-1"
																				data-price-amount="250"
																				data-price-type="oldPrice"
																				class="price-wrapper "><span
																					class="price">US$250٫00</span></span>
																		</span>
																	</span>

																</div>
																<div class="time-countdown-slide">

																	<div class="time-wrapper">
																		<div class="time-label clearfix">
																			<div class="stock-qty">
																				<span>90</span>
																			</div>

																			<div class="time-left">
																				Hurry Up! Offer End
																				In: <span>468</span>
																			</div>
																		</div>

																		<div class="time-ranger">
																			<div class="time-pass" style="width: 65%">
																			</div>
																		</div>
																	</div>
																</div>

																<div class="offer-title">Hurry Up!
																	Offer End In:</div>
																<div class="deals-countdown clearfix"
																	data-timer="2022/11/26 00:00:00">
																	<div class="deals-time time-day">
																		<div class="num-time">468
																		</div>
																		<div class="title-time">secs
																		</div>
																	</div>
																	<div class="deals-time time-hours">
																		<div class="num-time">2
																		</div>
																		<div class="title-time">mins
																		</div>
																	</div>
																	<div class="deals-time time-mins">
																		<div class="num-time">34
																		</div>
																		<div class="title-time">
																			hours</div>
																	</div>
																	<div class="deals-time time-secs">
																		<div class="num-time">43
																		</div>
																		<div class="title-time">day
																		</div>
																	</div>
																</div>
															</div>

														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="owl-controls">
										<div class="owl-nav">
											<div class="owl-prev" style=""><span>prev</span></div>
											<div class="owl-next" style=""><span>next</span></div>
										</div>
										<div class="owl-dots" style="display: none;"></div>
									</div>
								</div>
							</div>

						</div>
					</div>
					<div class="col-lg-8 col-md-8">
						<div class="group-banner lazyload-container clearfix">
							<div class="banner-image banner-1"><a title="Banner Image" href="#"><img class="mark-lazy"
										src="./second/banner-3.jpg" data-src="./second/banner-3.jpg"
										alt="Banner Image"></a>
							</div>
							<div class="banner-image banner-2"><a title="Banner Image" href="#"><img class="mark-lazy"
										src="./second/banner-4.jpg" data-src="./second/banner-4.jpg"
										alt="Banner Image"></a>
							</div>
							<div class="banner-image banner-3"><a title="Banner Image" href="#"><img class="mark-lazy"
										src="./second/banner-5.jpg" data-src="./second/banner-5.jpg"
										alt="Banner Image"></a>
							</div>
							<div class="banner-image banner-4"><a title="Banner Image" href="#"><img class="mark-lazy"
										src="./second/banner-6.jpg" data-src="./second/banner-6.jpg"
										alt="Banner Image"></a>
							</div>
							<div class="banner-image banner-5"><a title="Banner Image" href="#"><img class="mark-lazy"
										src="./second/banner-7.jpg" data-src="./second/banner-7.jpg"
										alt="Banner Image"></a>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>



	</div>

</body>
